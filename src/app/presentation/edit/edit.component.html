<div class="container">
    <div *ngIf="loading">Loading presentation</div>
    <div *ngIf="!loading">
        <div class="row">
            <div class="col-2">
                <div *ngFor="let slide of slides">
                    <div (click)="setContent(slide.content)"> Slide {{ slide.id }}</div>
                </div>
                <div>
                    <button (click)="newSlide()"> new slide</button>
                </div>
            </div>
            <div class="col-10">
                {{slide_content}}
            </div>
        </div>
    </div>
</div>
